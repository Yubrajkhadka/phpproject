    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous"

    />

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="row m-3 p-3 ">
            <!-- Login -->
            <div class="col-lg-6 text-center border border-dark rounded bg-light text-center">
                <h1>Sign in</h1>
                <form action="" method="post">
                    <div class="form-group d-flex  col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center ">
                        <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <br>
                    <div class="form-group d-flex  col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
                        <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Login</button>
                    <p class="text-center">Don't have an account?<a href="register.html">Sign up</a> </p>
                </form>
            </div>

        </div>

    </section>

</body>

</html>
